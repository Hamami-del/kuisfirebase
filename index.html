<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Islami • By Hamami</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f9;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 { color: #2b6cb0; }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background: #2b6cb0;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2c5282; }
    #kuisContainer {
      margin-top: 30px;
      display: none;
    }
    #hasil {
      font-weight: bold;
      margin-top: 10px;
    }
    ul { list-style: none; padding: 0; }
    .level-container { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Kuis Islami • By Hamami</h1>

  <div id="formNama">
    <input type="text" id="namaInput" placeholder="Nama Pemain">
    <div class="level-container">
      <label for="levelSelect">Pilih Level:</label>
      <select id="levelSelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <br>
    <button id="btnKirim">Mulai Kuis</button>
  </div>

  <h2>Daftar Pemain</h2>
  <ul id="daftarPemain"></ul>

  <div id="kuisContainer">
    <h2 id="soalText"></h2>
    <input type="text" id="jawabanInput" placeholder="Tulis jawabanmu">
    <button id="btnJawab">Kirim Jawaban</button>
    <p id="hasil"></p>
  </div>

  <script src="soal.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
